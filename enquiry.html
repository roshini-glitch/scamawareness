<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scam Awareness - Enquiry</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #721111;
      color: #000000;
    }

    header, footer {
      background-color: #000000;
      color: #ffffff;
      padding: 1em 0;
      text-align: center;
    }

    nav a {
      color: #ff0000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main.container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #cc0000;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #999;
      border-radius: 5px;
    }

    form input[type="radio"] {
      margin-top: 10px;
      margin-right: 5px;
    }

    form textarea {
      resize: vertical;
      height: 100px;
    }

    form input[type="submit"] {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #cc0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <header>
    <h2>Scam Awareness Singapore</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="scam1.html">Scam Type 1</a>
      <a href="scam2.html">Scam Type 2</a>
      <a href="scam3.html">Scam Type 3</a>
      <a href="thoughts.html">Thoughts</a>
      <a href="enquiry.html">Enquiry</a>
    </nav>
  </header>

  <main class="container">
    <h1>Enquiry Form</h1>
    <form name="enquiryForm" onsubmit="return validateForm()">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" />

      <label for="scamType">Select Scam Type *</label>
      <select id="scamType" name="scamType">
        <option value="">-- Please choose --</option>
        <option value="impersonation">Impersonation Scam</option>
        <option value="love">Love Scam</option>
        <option value="investment">Investment Scam</option>
      </select>

      <label>Preferred Contact Method *</label>
      <input type="radio" id="contactEmail" name="contactMethod" value="email" checked />
      <label for="contactEmail" style="display:inline;">Email</label>
      <input type="radio" id="contactPhone" name="contactMethod" value="phone" />
      <label for="contactPhone" style="display:inline;">Phone</label>

      <label for="message">Your Message *</label>
      <textarea id="message" name="message" placeholder="Write your enquiry here..."></textarea>

      <input type="submit" value="Submit Enquiry" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Scam Awareness Singapore. All rights reserved.</p>
  </footer>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const scamType = document.getElementById("scamType").value;
      const contactMethod = document.querySelector('input[name="contactMethod"]:checked');
      const message = document.getElementById("message").value.trim();

      if (!email || !scamType || !contactMethod || !message) {
        alert("Please fill in all required fields.");
        return false;
      }

      switch (scamType) {
        case "impersonation":
          alert("Thank you. Stay cautious of impersonation scams involving officials or banks.");
          break;
        case "love":
          alert("Thank you. Be aware of romance scams â€” never send money to strangers.");
          break;
        case "investment":
          alert("Thank you. Always verify investment schemes before committing money.");
          break;
        default:
          alert("Thank you for your enquiry.");
      }

    
      window.location.href = "success.html";
      return false;
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
