<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scam Awareness - Enquiry</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="SCAM AWARENESS.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #000000;
    }

    /* Updated header styles to match the image */
    header {
      background-color: #66aaff; /* Light blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 30px;
    }

    .logo-box {
      background-color: #29b6f6; /* Bright blue background for the logo box */
      padding: 10px;
      margin-right: 20px;
    }

    .logo-box img {
      width: 80px;
      height: 80px;
      display: block;
    }

    nav {
      flex-grow: 1;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .header-title {
      color: black;
      font-weight: bold;
      font-size: 18px;
      text-align: right;
    }

    main.container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #3b30d2;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #999;
      border-radius: 5px;
    }

    form input[type="radio"] {
      margin-top: 10px;
      margin-right: 5px;
    }

    form textarea {
      resize: vertical;
      height: 100px;
    }

    form input[type="submit"] {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #cb2222;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #a00000;
    }

    footer {
      background-color: #000000;
      color: #ffffff;
      padding: 1em 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="scam1.html">Impersonation Scam</a>
      <a href="scam2.html">Love Scam</a>
      <a href="scam3.html">Investment Scam</a>
      <a href="thoughts.html">Our Thoughts</a>
      <a href="enquiry.html">Enquiry</a>
    </nav>
    
  </header>
  <center>
  <header>
    <img src="SCAM AWARENESS.png" alt="Website Logo" class="logo" />
    <h1 class="site-title">Scam Awareness Singapore</h1>
  </header>  
  </center>

  <main class="container">
    <h1>Enquiry Form</h1>
    <form name="enquiryForm" onsubmit="return validateForm()">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" />

      <label for="scamType">Select Scam Type *</label>
      <select id="scamType" name="scamType">
        <option value="">-- Please choose --</option>
        <option value="impersonation">Impersonation Scam</option>
        <option value="love">Love Scam</option>
        <option value="investment">Investment Scam</option>
      </select>

      <label>Preferred Contact Method *</label>
      <input type="radio" id="contactEmail" name="contactMethod" value="email" checked />
      <label for="contactEmail" style="display:inline;">Email</label>
      <input type="radio" id="contactPhone" name="contactMethod" value="phone" />
      <label for="contactPhone" style="display:inline;">Phone</label>

      <label for="message">Your Message *</label>
      <textarea id="message" name="message" placeholder="Write your enquiry here..."></textarea>

      <input type="submit" value="Submit Enquiry" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Scam Awareness Singapore. All rights reserved.</p>
  </footer>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const scamType = document.getElementById("scamType").value;
      const contactMethod = document.querySelector('input[name="contactMethod"]:checked');
      const message = document.getElementById("message").value.trim();

      if (!email || !scamType || !contactMethod || !message) {
        alert("Please fill in all required fields.");
        return false;
      }

      switch (scamType) {
        case "impersonation":
          alert("Thank you. Stay cautious of impersonation scams involving officials or banks.");
          break;
        case "love":
          alert("Thank you. Be aware of romance scams â€” never send money to strangers.");
          break;
        case "investment":
          alert("Thank you. Always verify investment schemes before committing money.");
          break;
        default:
          alert("Thank you for your enquiry.");
      }

      window.location.href = "success.html";
      return false;
    }
  </script>
</body>
</html>
